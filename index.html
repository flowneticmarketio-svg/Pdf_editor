<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced PDF Processor</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

    .header {
      text-align: center;
      padding: 40px 0;
      background: rgba(118, 185, 0, 0.1);
      margin-bottom: 40px;
      border-radius: 20px;
      border: 1px solid rgba(118, 185, 0, 0.3);
      animation: nvidia-pulse 2s ease-in-out infinite alternate;
    }

    .header h1 {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(135deg, #76b900, #9acd32);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .header p { font-size: 1.2rem; opacity: 0.8; }

    .upload-section, .feature-card, .progress-container, .preview-section, .download-section {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(118, 185, 0, 0.2);
      margin-bottom: 30px;
      padding: 25px;
    }

    .upload-button, .action-button, .download-button {
      display: inline-block;
      padding: 12px 25px;
      background: linear-gradient(135deg, #76b900, #9acd32);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      margin: 10px 0;
      text-decoration: none;
      text-align: center;
    }

    .upload-button:hover, .action-button:hover, .download-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(118, 185, 0, 0.4);
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .feature-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: #76b900;
      margin-bottom: 10px;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #76b900, #9acd32);
      width: 0%;
      transition: width 0.3s ease;
    }

    .canvas-container {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid rgba(118, 185, 0, 0.3);
      padding: 10px;
      border-radius: 10px;
    }

    .page-canvas {
      margin: 10px 0;
      border: 2px solid #76b900;
      border-radius: 5px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }

    @keyframes nvidia-pulse {
      0% { box-shadow: 0 0 20px rgba(118, 185, 0, 0.3); }
      100% { box-shadow: 0 0 40px rgba(118, 185, 0, 0.8), 0 0 60px rgba(118, 185, 0, 0.4); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Advanced PDF Processor</h1>
      <p>Powered by NVIDIA-inspired performance</p>
    </div>

    <div class="upload-section">
      <h2>Upload PDF Files</h2>
      <input type="file" id="pdfUpload" accept=".pdf" multiple style="display: none;">
      <button class="upload-button" onclick="document.getElementById('pdfUpload').click()">üìÅ Select PDFs</button>
    </div>

    <div class="progress-container" id="progressContainer" style="display:none;">
      <div id="progressText">Processing...</div>
      <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
      <div id="progressPercent" style="text-align:center;">0%</div>
    </div>

    <div class="features-grid">
      <div class="feature-card">
        <div class="feature-title">üé® Invert Colors</div>
        <button class="action-button" id="invertButton" disabled onclick="applyInversion()">Invert Colors</button>
      </div>

      <div class="feature-card">
        <div class="feature-title">üìÑ Page Layout</div>
        <select id="pagesPerPage">
          <option value="1">1 per page</option>
          <option value="2">2 per page</option>
          <option value="4">4 per page</option>
        </select>
        <button class="action-button" id="layoutButton" disabled onclick="applyLayout()">Apply Layout</button>
      </div>

      <div class="feature-card">
        <div class="feature-title">üîó Operations</div>
        <button class="action-button" id="mergeButton" disabled onclick="mergePDFs()">Merge PDFs</button>
        <button class="action-button" id="splitButton" disabled onclick="splitPDF()">Split PDF</button>
      </div>
    </div>

    <div class="preview-section" id="previewSection" style="display:none;">
      <h3 style="color:#76b900;">üìã Preview</h3>
      <div class="canvas-container" id="canvasContainer"></div>
    </div>

    <div class="download-section" id="downloadSection" style="display:none;">
      <h3>‚úÖ Download</h3>
      <div id="downloadLinks"></div>
    </div>
  </div>

  <script>
    let uploadedFiles = [];
    let processedPDFBytes = null;

    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js";

    document.getElementById("pdfUpload").addEventListener("change", handleFileUpload);

    async function handleFileUpload(event) {
      uploadedFiles = Array.from(event.target.files);
      document.getElementById("invertButton").disabled = uploadedFiles.length === 0;
      document.getElementById("layoutButton").disabled = uploadedFiles.length === 0;
      document.getElementById("mergeButton").disabled = uploadedFiles.length < 2;
      document.getElementById("splitButton").disabled = uploadedFiles.length !== 1;

      if (uploadedFiles.length > 0) {
        await loadPDFPreview(uploadedFiles[0]);
      }
    }

    async function loadPDFPreview(file) {
      const arrayBuffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
      renderPreview(pdf, "Original Preview");
    }

    async function renderPreview(pdf, title="Processed Preview") {
      const previewSection = document.getElementById("previewSection");
      const container = document.getElementById("canvasContainer");
      container.innerHTML = `<div style="text-align:center;color:#76b900;font-weight:bold;margin-bottom:10px;">${title}</div>`;
      const pagesToShow = Math.min(3, pdf.numPages);
      for (let i=1;i<=pagesToShow;i++) {
        const page = await pdf.getPage(i);
        const viewport = page.getViewport({ scale: 0.6 });
        const canvas = document.createElement("canvas");
        canvas.className = "page-canvas";
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        await page.render({ canvasContext: canvas.getContext("2d"), viewport }).promise;
        container.appendChild(canvas);
      }
      previewSection.style.display = "block";
    }

    function showProgress(text, percent) {
      const pc = document.getElementById("progressContainer");
      pc.style.display = "block";
      document.getElementById("progressText").textContent = text;
      document.getElementById("progressFill").style.width = percent+"%";
      document.getElementById("progressPercent").textContent = percent+"%";
    }
    function hideProgress() { document.getElementById("progressContainer").style.display="none"; }

    async function applyInversion() {
      if (!uploadedFiles.length) return;
      showProgress("Inverting colors...", 50);
      const file = uploadedFiles[0];
      const bytes = await file.arrayBuffer();
      const pdfDoc = await PDFLib.PDFDocument.load(bytes);
      const pages = pdfDoc.getPages();
      pages.forEach(p=>{
        p.drawRectangle({x:0,y:0,width:p.getWidth(),height:p.getHeight(),color:PDFLib.rgb(0.1,0.1,0.1),opacity:0.3});
      });
      processedPDFBytes = await pdfDoc.save();
      const pdf = await pdfjsLib.getDocument({data:processedPDFBytes}).promise;
      renderPreview(pdf,"Inverted PDF");
      showDownload("inverted.pdf",[processedPDFBytes]);
      hideProgress();
    }

    async function applyLayout() {
      if (!uploadedFiles.length) return;
      showProgress("Applying layout...",50);
      const perPage = parseInt(document.getElementById("pagesPerPage").value);
      const file = uploadedFiles[0];
      const bytes = await file.arrayBuffer();
      const src = await PDFLib.PDFDocument.load(bytes);
      const pdfDoc = await PDFLib.PDFDocument.create();
      const indices = src.getPageIndices();
      const pageWidth = 595, pageHeight = 842;
      for (let i=0;i<indices.length;i+=perPage){
        const newPage = pdfDoc.addPage([pageWidth,pageHeight]);
        for(let j=0;j<perPage && i+j<indices.length;j++){
          const [page] = await pdfDoc.copyPages(src,[indices[i+j]]);
          const scale = 0.45;
          newPage.drawPage(page,{x:50+(j*200),y:200,scale});
        }
      }
      processedPDFBytes = await pdfDoc.save();
      const pdf = await pdfjsLib.getDocument({data:processedPDFBytes}).promise;
      renderPreview(pdf,`${perPage} Pages per Sheet`);
      showDownload(`layout_${perPage}.pdf`,[processedPDFBytes]);
      hideProgress();
    }

    async function mergePDFs() {
      showProgress("Merging PDFs...",50);
      const pdfDoc = await PDFLib.PDFDocument.create();
      for(const f of uploadedFiles){
        const bytes = await f.arrayBuffer();
        const src = await PDFLib.PDFDocument.load(bytes);
        const copied = await pdfDoc.copyPages(src,src.getPageIndices());
        copied.forEach(p=>pdfDoc.addPage(p));
      }
      processedPDFBytes = await pdfDoc.save();
      const pdf = await pdfjsLib.getDocument({data:processedPDFBytes}).promise;
      renderPreview(pdf,"Merged PDF");
      showDownload("merged.pdf",[processedPDFBytes]);
      hideProgress();
    }

    async function splitPDF() {
      showProgress("Splitting...",0);
      const file = uploadedFiles[0];
      const bytes = await file.arrayBuffer();
      const src = await PDFLib.PDFDocument.load(bytes);
      const indices = src.getPageIndices();
      const outputs = [];
      for (let i=0;i<indices.length;i++){
        const doc = await PDFLib.PDFDocument.create();
        const [page] = await doc.copyPages(src,[i]);
        doc.addPage(page);
        outputs.push(await doc.save());
      }
      const previewDoc = await PDFLib.PDFDocument.create();
      for (let i=0;i<Math.min(3,outputs.length);i++){
        const temp = await PDFLib.PDFDocument.load(outputs[i]);
        const [p] = await previewDoc.copyPages(temp,[0]);
        previewDoc.addPage(p);
      }
      const previewBytes = await previewDoc.save();
      const pdf = await pdfjsLib.getDocument({data:previewBytes}).promise;
      renderPreview(pdf,"Split Preview");
      showDownload("split_page.pdf",outputs);
      hideProgress();
    }

    function showDownload(filename, byteArrays) {
  const section = document.getElementById("downloadSection");
  const links = document.getElementById("downloadLinks");
  links.innerHTML = "";

  byteArrays.forEach((bytes, i) => {
    // ‚úÖ Ensure correct ArrayBuffer for Blob
    const blob = new Blob([new Uint8Array(bytes)], { type: "application/pdf" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = byteArrays.length > 1 ? `page_${i + 1}.pdf` : filename;
    a.textContent = byteArrays.length > 1 ? `Download Page ${i + 1}` : `üíæ Download PDF`;
    a.className = "download-button";

    links.appendChild(a);
    links.appendChild(document.createElement("br"));
  });

  section.style.display = "block";
  section.scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
